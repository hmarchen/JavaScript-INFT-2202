<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script

<body>
    <h1>Pokemon API Example</h1>
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Enter Pokemon name</label>
    <input type="text" class="form-control" id="pokemonName" required>
   
  <div class="col-12 mt-2">
    <button id="loadPokemon">Load Pokemon</button>
  </div>
</form>

    <ul id="pokemonList"></ul>
