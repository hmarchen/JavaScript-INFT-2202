<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"></script>
		
    <title>JQUERY Notes</title>
</head>
<body>
    <h1>Jquery Notes</h1>
    <form>
        <label>First Name</label>
        <input
         type="text"
         name="first name"
         id="first name"
         autocomplete="off"
          /><br>
        <label>Last Name</label>
        <input
         type="text"
         name="last name"
         id="last name"
         autocomplete="off"
          /><br>
        <label>Address</label>
        <input
         type="text"
         name="Address"
         id="Address"
         autocomplete="off"
           /><br>
        <label>From:</label>
        <input
        type="text"
        name="From"
        id="From" 
        autocomplete="off"/><br>
        <label>To:</label>
        <input type="text" name="last name" id="last name" autocomplete="off"/><br>
        <label>Departure Date</label>
        <input type="date" name="Departure Date" id="Departure Date" autocomplete="off"/><br>
        <label>Passport number</label>
        <input type="text" name="Passport number" id="Passport number" autocomplete="off"/><br>
        <button type="submit">Book a flight</button>
    </form>
    
</body>
</html>
